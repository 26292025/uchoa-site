
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uchôa Corretores</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-top: 10px;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        main h2 {
            font-size: 2em;
            color: #FFD700;
        }
        .bairros {
            margin-top: 20px;
        }
        .bairro {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo_uf_dourado.png" alt="Logo Uchôa Corretores" />
        <h1>Uchôa Corretores</h1>
    </header>
    <main>
        <h2>Antes de escolher seu novo lar, confira essas opções!</h2>
        <div class="bairros">
            <div class="bairro">Vila Trujillo</div>
            <div class="bairro">Centro</div>
            <div class="bairro">Vila Barão</div>
        </div>
    </main>
    <footer>
        &copy; 2025 Uchôa Corretores. Todos os direitos reservados.
    </footer>
</body>
</html>
